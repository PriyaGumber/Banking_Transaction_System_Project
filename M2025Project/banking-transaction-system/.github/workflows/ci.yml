name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      # 3️⃣ Build Maven project
      - name: Build with Maven
        run: mvn clean package -DskipTests -f M2025Project/banking-transaction-system/pom.xml

      # 4️⃣ Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Build and push Docker image to GitHub Packages
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: M2025Project/banking-transaction-system
          file: M2025Project/banking-transaction-system/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/banking-system-test:latest
