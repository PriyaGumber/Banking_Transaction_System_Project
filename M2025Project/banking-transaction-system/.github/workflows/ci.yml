name: CI → Test → Build & Push (Docker Hub)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3️⃣ Build Maven project (pom.xml in subfolder)
      - name: Build & test
        run: mvn clean package -DskipTests -f Banking_Transaction_System_Project/M2025Project/banking-transaction-system/pom.xml

      # 4️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: Banking_Transaction_System_Project/M2025Project/banking-transaction-system
          file: Banking_Transaction_System_Project/M2025Project/banking-transaction-system/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/banking-system-test:latest
