name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 3️⃣ Build Maven project
      - name: Build with Maven
        working-directory: ./M2025Project/banking-transaction-system   # correct folder with pom.xml
        run: mvn clean package -DskipTests

      # 4️⃣ Build Docker image
      - name: Build Docker image
        working-directory: ./M2025Project/banking-transaction-system
        run: docker build -t banking-system-test .

