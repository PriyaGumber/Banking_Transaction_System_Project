name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Build Maven project (correct working directory)
      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: M2025Project/banking-transaction-system

      # 4️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 5️⃣ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build and push Docker image (correct context)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: M2025Project/banking-transaction-system
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/banking-transaction:latest
