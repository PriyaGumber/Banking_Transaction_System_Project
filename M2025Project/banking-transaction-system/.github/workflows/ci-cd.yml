name: CI â†’ Test â†’ Build & Push (GHCR)

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build & test
        run: mvn -B -f Banking_Transaction_System_Project/M2025Project/banking-transaction-system/pom.xml clean test

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          # Context is where your built JAR and dependencies live
          context: Banking_Transaction_System_Project/M2025Project/banking-transaction-system

          # ðŸ‘‡ Choose one of these based on your Dockerfile location:
          # If Dockerfile is inside the project folder:
          file: Banking_Transaction_System_Project/M2025Project/banking-transaction-system/Dockerfile

          # If Dockerfile is at repo root instead, comment the line above
          # and uncomment this one:
          # file: ./Dockerfile

          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}