name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        # Use exact folder casing
        working-directory: ./M2025Project/banking-transaction-system
        run: mvn clean package -DskipTests

      - name: Build Docker image
        # Docker build context and Dockerfile
        run: docker build -t banking-app ./M2025Project/banking-transaction-system
